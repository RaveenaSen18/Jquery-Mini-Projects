<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
</head>
<body>
    <div id="postResponseShort"></div>
    <button id="postButtonShort">Select</button>

    <script src="JS/jquery.js"></script>
    <script>
        $("#postButtonShort").on('click', function(){
            $.post('https://reqres.in/api/users', {
                name: "John Doe", age: 30, email: "johndoe@example.com", job: "Developer"
            })
            .done(function(data){
                $("#postResponseShort").html(`
                    <h2>Biodata</h2>
                    <p><strong>Name:</strong> ${data.name}</p>
                    <p><strong>Age:</strong> 30</p>
                    <p><strong>Email:</strong> johndoe@example.com</p>
                    <p><strong>Job:</strong> ${data.job}</p>
                     
                `);
            })
            .fail(function(){
                $("#postResponseShort").html("Error occurred.");
            });
        });
    </script>
</body>
</html>
