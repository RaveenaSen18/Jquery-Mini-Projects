<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
   
    <div id="postResponseShort"></div>
    <button id="postButtonShort">Select</button>
    <script src="JS/jquery.js"></script>
    <script>
        $("#postButtonShort").on ('click',function(){
            $.post('https://reqres.in/api/users',{
                title:"hi",
                body:"hello",
                userid:1
            })
            .done(function(data){
                $("#postResponseShort").html('<h2>hellooooo</h2><p>title: '+data.title+'</p><h2>hellooooo</h2><p>body: '+data.body+'</p>');
            })
            .fail(function(){
                 $("#postResponseShort").html("error");
            });
        });
    </script>

 
    
    
</body>
</html>
